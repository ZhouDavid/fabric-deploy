Profiles:
  GenesisChannel:
    Orderer:
      OrdererType: solo
      Addresses:
      - orderer0.orderer.example.com:7050
      BatchTimeout: 2s
      BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
      EtcdRaft:
        Consenters: []
      Organizations:
      - Name: Orderer
        ID: OrdererMSP
        MSPDir: ../organizations/ordererOrganizations/orderer.example.com/msp
        Policies:
          Admins:
            Type: Signature
            Rule: OR('OrdererMSP.admin')
          Readers:
            Type: Signature
            Rule: OR('OrdererMSP.member')
          Writers:
            Type: Signature
            Rule: OR('OrdererMSP.member')
        AnchorPeers: []
      MaxChannels: 10
      Capabilities:
        V2_0: true
      Policies:
        Admins:
          Type: ImplicitMeta
          Rule: MAJORITY Admins
        BlockValidation:
          Type: ImplicitMeta
          Rule: ANY Writers
        Readers:
          Type: ImplicitMeta
          Rule: ANY Readers
        Writers:
          Type: ImplicitMeta
          Rule: ANY Writers
    Consortiums:
      SampleConsortium:
        Organizations:
        - Name: Org1
          ID: Org1MSP
          MSPDir: ../organizations/peerOrganizations/org1.example.com/msp
          Policies:
            Admins:
              Type: Signature
              Rule: OR('Org1MSP.admin')
            Endorsement:
              Type: Signature
              Rule: OR('Org1MSP.peer')
            Readers:
              Type: Signature
              Rule: OR('Org1MSP.admin','Org1MSP.peer','Org1MSP.client')
            Writers:
              Type: Signature
              Rule: OR('Org1MSP.admin','Org1MSP.client')
          AnchorPeers: []
    Capabilities:
      V2_0: true
    Policies:
      Admins:
        Type: ImplicitMeta
        Rule: MAJORITY Admins
      Readers:
        Type: ImplicitMeta
        Rule: ANY Readers
      Writers:
        Type: ImplicitMeta
        Rule: ANY Writers
